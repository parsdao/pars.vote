name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          # App config
          VITE_APP_NAME: "Pars DAO"
          VITE_APP_SITE_URL: "https://pars.vote"
          # Lux shared infrastructure
          VITE_APP_RPC_URL: "https://rpc.lux.network"
          VITE_APP_IPFS_GATEWAY: "https://ipfs.lux.network"
          VITE_APP_IPFS_API: "https://ipfs.lux.network/api/v0"
          VITE_APP_GRAPH_URL: "https://graph.lux.network/subgraphs/name/pars-dao"
          # API keys from secrets (WalletConnect required)
          VITE_APP_WALLET_CONNECT_PROJECT_ID: ${{ secrets.VITE_APP_WALLET_CONNECT_PROJECT_ID }}
          # Optional fallbacks
          VITE_APP_ALCHEMY_API_KEY: ${{ secrets.VITE_APP_ALCHEMY_API_KEY }}
          VITE_APP_THEGRAPH_API_KEY: ${{ secrets.VITE_APP_THEGRAPH_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
